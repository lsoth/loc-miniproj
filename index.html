<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <title>Library of Congree - Search Tools</title>
</head>
<body>
  <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h1 class="card-title">Library of Congress Search Engine</h1>
        <form>
          <div class="form-group">
            <label for="searchTerm"></label>
            <input type="search" class="form-control" id="searchTerm" aria-describedby="searchHelp" placeholder="Search">
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="searchFormat" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown button</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Maps</a>
              <a class="dropdown-item" href="#">Audio Recordings</a>
              <a class="dropdown-item" href="#">Photo, Print, Drawing</a>
              <a class="dropdown-item" href="#">Manuscripts/Mixed Material</a>
              <a class="dropdown-item" href="#">Newspaper</a>
              <a class="dropdown-item" href="#">Film & Videos</a>
              <a class="dropdown-item" href="#">Archived Websites</a>
            </div>
            <button id="search" class="btn btn-secondary my-5">Search!</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
